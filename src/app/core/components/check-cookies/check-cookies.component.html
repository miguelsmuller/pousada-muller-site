<div *ngIf="!cookieExists" class="wrap" @fade>
  <div>
    <p>
      Nós utilizamos cookies para entender como você navega pelo nosso site melhorando dessa forma sua experiência de
      navegação.
    </p>
  </div>

  <div>
    <button (click)="acceptCookies()">Entendo. Aceitar cookies.</button>
  </div>
</div>
