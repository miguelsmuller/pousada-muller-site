<section class="container w-full mx-auto px-4 pt-6 pb-10">
  <div class="flex flex-col md:flex-row items-center justify-between">
    <div class="w-full md:w-6/12 lg:w-6/12 xl:w-4/12">
      <h1 class="text-4xl font-display font-semibold">A Pousada do centro de Rio Claro</h1>

      <div class="py-2">
        <p class="py-2 text-base font-normal">Contando com fácil acesso aos pontos turísticos da região, a Pousada Muller oferece tradição e conforto para o visitante.</p>
        <p class="py-2 text-base font-normal">Aproveite a tranquilidade e beleza que a região de Rio Claro pode oferecer!</p>
      </div>

      <button class="default-button my-4" (click)="openDialogDisponibilidade()">Ver Disponibilidade</button>
    </div>

    <div class="flex-1 flex md:justify-end -mx-4 md:ml-10 md:mx-0 py-6 sm:py-0">
      <ngx-picture
        src="https://res.cloudinary.com/miguelsmuller/image/upload/c_fill,h_600,w_800/v1621942914/pousada-muller-site/images/photo-1529676468696-f3a47aba7d5d_rs49hw.WebP"
        alt=""
        class="image-filter"
        [lazyLoad]="true"
      ></ngx-picture>
    </div>
  </div>
</section>
